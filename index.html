<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dynamic Resume Builder by Anum Kamal</h1>
    <form id="resumeForm">
        <fieldset>
        <legend>Personal Information</legend>
      <label for="personal-information">Personal Information:</label>  
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required/>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required/>
    </div>
    <div class="form-group">
        <label for="contactNo">Contact no:</label>
        <input type="number" id="contactNo" placeholder="Contact Number" required/>
    </div>
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" rows="6" placeholder="Education"></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="education">Experience:</label>
            <textarea id="experience"  rows="6" placeholder="Experience"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <input type="text" id="skill" placeholder="Add Skill">
            <button type="button" id="add-skill">Add Skill</button>
            <ul id="skills-list"></ul>
        </fieldset>

        <div id="button-container">
            <button type="submit">Generate Resume</button>
        </div>
    </form>
    
    <div id="resumeOutput"></div>
    <script src="script.js"></script>
</body>
</html>
